<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/user.css">
    <script type="text/javascript" src="lib/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body>
<div id="login">

    <h2>
        <span class="fontawesome-lock"></span>登录
    </h2>
    <fieldset>
        <p>
            <label for="userName">用户名</label> <span class="nameInfo"></span>
        </p>

        <p>
            <input type="text" class="userName" placeholder="请输入您的用户名">
        </p>

        <p>
            <label for="password">密码</label> <span class="passwordInfo"></span>
        </p>
        <p>
            <input type="password" class="password" placeholder="请输入您的密码">
        </p>

        <p>
            <button class="submit">登录</button>
            <button class="back">返回首页</button>
        </p>

    </fieldset>
</div>
</body>
</html>
